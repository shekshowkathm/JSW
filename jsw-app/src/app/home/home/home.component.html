<div class="containers">
  <div class="header">
    <app-header (openSideNav)="onOpenSideNav()"></app-header>
  </div>
  <div class="content">

    <mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop">
      <mat-drawer mode="over" #sidenav [(opened)]="opened"><h2>Analysis graph</h2>
        <p (click)="method1()"><mat-icon>dashboard</mat-icon>Total graph</p>
        <p (click)="method2()"><mat-icon>dashboard</mat-icon>Loss of consumption</p>
        <p (click)="method3()"><mat-icon>dashboard</mat-icon>Rate of diffusion</p>
        <p (click)="method4()"><mat-icon>dashboard</mat-icon>Rate of effusion</p>
        <p (click)="method5()"><mat-icon>dashboard</mat-icon>Rate of emission</p>
      </mat-drawer>
      <mat-drawer-content (click)="sidenav.close()">
        <!-- Main content<button (click)="opened=!opened">Toggle</button>
        <button (click)="sidenav.toggle()">side nav</button> -->
        <div class="cards">
        <mat-card class="card1">
          <mat-card-header>
            <mat-card-title>Total pressure</mat-card-title>
            <mat-card-subtitle>1</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h2 id="card1-icon"><mat-icon>speed</mat-icon></h2>
          </mat-card-content>
          <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
        </mat-card>
        <mat-card class="card2">
          <mat-card-header>
            <mat-card-title>CO Concentration Level</mat-card-title>
            <mat-card-subtitle>00 Kwh</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h2 id="card1-icon"><mat-icon>bar_chart</mat-icon></h2>
          </mat-card-content>
          <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
        </mat-card>
        <mat-card class="card3">
          <mat-card-header>
            <mat-card-title>Sensor Reading</mat-card-title>
            <mat-card-subtitle>2.5</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h2 id="card1-icon"><mat-icon>auto_graph</mat-icon></h2>
          </mat-card-content>
          <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
        </mat-card>
        <mat-card class="card4">
          <mat-card-header>
            <mat-card-title>Actions Buttons</mat-card-title>
            <mat-card-subtitle>Start</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h2 id="card1-icon"><mat-icon>bar_chart</mat-icon></h2>
          </mat-card-content>

        </mat-card>
      </div>
        <div class="dashboard1" [ngSwitch]="color">
          <!-- <div class="chart-container" [chart]="chart"></div> -->
          <div *ngSwitchCase="'red'"><app-dashboard></app-dashboard></div>
          <div *ngSwitchCase="'blue'"><app-lossofconsumption></app-lossofconsumption></div>
          <div *ngSwitchCase="'green'"><app-rateofdiffusion></app-rateofdiffusion></div>
          <div *ngSwitchCase="'yellow'"><app-rateofeffusion></app-rateofeffusion></div>
          <div *ngSwitchCase="'pink'"><app-rateofemissions></app-rateofemissions></div>

        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
